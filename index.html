<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSS E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>

<body>
    <!-- Barre de navigation -->
    <nav>
        <h1>JSS</h1>
        <div class="onglets">
            <p class="link">Nouveautés</p>
            <p class="link">Homme</p>
            <p class="link">Femme</p>
            <p class="link">Enfant</p>
            <p class="link">Cadeaux</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>

            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>
        </div>
    </nav>
    <!-- Fin de la barre de navigation -->

    <!-- Header -->
    <header>
        <h1>Ce n'est pas notre Store, c'est le votre.</h1>
        <button>Découvrir plus <i class="fas fa-paper-plane"></i></button>
    </header>
    <!-- Fin du header -->

    <!-- Section principale -->
    <section class="main">

        <!-- Toutes les cartes -->

        <div class="cards">
            <div class="card">
                <img src="product-1.jpg">
                <div class="card-header">
                    <h4 class="title">T-shirt </h4>
                    <h4 class="price">199$</h4>
                </div>
                <div class="card-body">
                    <p>T-shirt rouge homme</p>
                </div>
            </div>

            <div class="card">
                <img src="product-2.jpg">
                <div class="card-header">
                    <h4 class="title">Basket</h4>
                    <h4 class="price">69$</h4>
                </div>
                <div class="card-body">
                    <p>Paire de basket noir unisexe</p>
                </div>
            </div>

            <div class="card">
                <img src="product-3.jpg">
                <div class="card-header">
                    <h4 class="title">Pantalon de survetement</h4>
                    <h4 class="price">39$</h4>
                </div>
                <div class="card-body">
                    <p> Pantalon de survetement gris pour homme </p>
                </div>
            </div>

        </div>
        <!-- Fin de toutes les cartes -->

        <!-- Video de presentation -->
        <div class="video">
            <iframe src="https://www.youtube.com/embed/2COSkxxOtXY" allowfullscreen></iframe>
        </div>
        <!-- Fin de la video de presentation -->
    </section>
    <!-- Fin de la section principale -->

    <!-- Pied de page -->
    <footer>
        <p>&copy; Contactez-nous au 06 20 11 00 00</p>
        <div class="social-media">
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
            <p><i class="fab fa-instagram"></i></p>
            <p><i class="fab fa-linkedin-in"></i></p>
        </div>
    </footer>
    <!-- Fin du pied de page -->
</body>

</html>
